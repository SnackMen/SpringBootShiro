<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<table class="table table-striped">
    <tr>
        <th>#</th>
        <th>角色Id</th>
        <th>可用</th>
        <th>描述</th>
        <th>角色</th>
        <th>权限Id</th>
        <th>父亲Id</th>
        <th>父亲Ids</th>
        <th>权限</th>
        <th>可用</th>
        <th>说明</th>
        <th>源</th>
        <th>url</th>
    </tr>
    <tr th:each="permission,iterStat : ${rolePermissionList}">
        <td th:text="${iterStat.count}" ></td>
        <td th:text="${permission.id}"></td>
        <td th:text="${permission.available}"></td>
        <td th:text="${permission.description}"></td>
        <td th:text="${permission.role}"></td>
        <td th:text="${permission.id}"></td>
        <td th:text="${permission.sysPermissionList[0].parentId}"></td>
        <td th:text="${permission.sysPermissionList[0].parentIds}"></td>
        <td th:text="${permission.sysPermissionList[0].permission}"></td>
        <td th:text="${permission.sysPermissionList[0].available}"></td>
        <td th:text="${permission.sysPermissionList[0].name}"></td>
        <td th:text="${permission.sysPermissionList[0].resourceType}"></td>
        <td th:text="${permission.sysPermissionList[0].url}"></td>
    </tr>
</table>
</body>
</html>
