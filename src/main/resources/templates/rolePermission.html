<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<table class="table table-striped">
    <tr>
        <th>#</th>
        <th>角色Id</th>
        <th>可用</th>
        <th>描述</th>
        <th>角色</th>
        <th>权限Id</th>
        <th>父亲Id</th>
        <th>父亲Ids</th>
        <th>权限</th>
        <th>可用</th>
        <th>说明</th>
        <th>源</th>
        <th>url</th>
    </tr>
    <tr th:each="permission,iterStat : ${rolePermission.sysPermissionList}">
        <td th:text="${iterStat.count}" ></td>
        <td th:text="${rolePermission.id}"></td>
        <td th:text="${rolePermission.available}"></td>
        <td th:text="${rolePermission.description}"></td>
        <td th:text="${rolePermission.role}"></td>
        <td th:text="${permission.id}"></td>
        <td th:text="${permission.parentId}"></td>
        <td th:text="${permission.parentIds}"></td>
        <td th:text="${permission.permission}"></td>
        <td th:text="${permission.available}"></td>
        <td th:text="${permission.name}"></td>
        <td th:text="${permission.resourceType}"></td>
        <td th:text="${permission.url}"></td>
    </tr>
</table>
</body>
</html>
