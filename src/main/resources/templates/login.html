<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
>
<head>
    <meta charset="UTF-8" />
    <title>用户登录</title>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <!--http://windows-1252100560.coscd.myqcloud.com/background.jpg-->
</head>
<body style="background-image: url('');background-size: 100% auto;">
    <div class="container" style="margin: 10% 0 0 0">
        <div class="row">
            <div class="col-md-3 col-md-offset-8">
                错误信息：
                <h4 th:text="${msg}"></h4>
                <form action="" method="post">
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input type="text" id="username" name="username" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" id="password" name="password" class="form-control" />
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="rememberMe" /> 记住我
                        </label>
                    </div>
                    <input type="submit" value="提交" class="btn btn-success btn-block" />
                </form>
            </div>
        </div>
    </div>
</body>
</html>
