<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/footable/footable.core.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
</head>
<body>
    
</body class="gray-bg">
    <div class="row wrapper wrapper-content animated fadeInRight">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <a href="#" class="btn btn-white btn-xs pull-right">编辑个人信息</a>
                    <h5>个人信息</h5>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-5">
                            <dl class="dl-horizontal">
                                <dt>账号：</dt>
                                <dd th:text="${personalInfo.username}">test</dd>
                                <dt>用户名：</dt>
                                <dd th:text="${personalInfo.name}">test</dd>
                                <dt>邮箱：</dt>
                                <dd th:text="${personalInfo.email}">test@test.test</dd>
                                <dt>角色：</dt>
                                <dd th:text="${personalInfo.role}">管理员</dd>
                            </dl>
                        </div>
                        <div class="col-sm-7" id="cluster_info">
                            <dl class="dl-horizontal">
                                <dt>注册时间：</dt>
                                <dd th:text="${registerTime}">2014年 2月16日 03:01</dd>
                                <dt>最后登录：</dt>
                                <dd th:text="${lastLoginTime}">2014年 11月7日 22:03</dd>
                                <dt>拥有权限：</dt>
                                <dd  th:text="${personalInfo.permission}">
                                    <!--<a href="project_detail.html">-->
                                        <!--<img alt="image" class="img-circle" src="img/a3.jpg">-->
                                    <!--</a>-->
                                </dd>
                            </dl>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>当前在线用户</h5>
                </div>
                <div class="ibox-content">
                    <!--显示加载中样式-->
                    <div class="spiner-example">
                        <div class="sk-spinner sk-spinner-fading-circle">
                            <div class="sk-circle1 sk-circle"></div>
                            <div class="sk-circle2 sk-circle"></div>
                            <div class="sk-circle3 sk-circle"></div>
                            <div class="sk-circle4 sk-circle"></div>
                            <div class="sk-circle5 sk-circle"></div>
                            <div class="sk-circle6 sk-circle"></div>
                            <div class="sk-circle7 sk-circle"></div>
                            <div class="sk-circle8 sk-circle"></div>
                            <div class="sk-circle9 sk-circle"></div>
                            <div class="sk-circle10 sk-circle"></div>
                            <div class="sk-circle11 sk-circle"></div>
                            <div class="sk-circle12 sk-circle"></div>
                        </div>
                    </div>
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="8">
                        <thead>
                            <tr>
                                <th data-toggle="true">用户名</th>
                                <th>邮箱</th>
                                <th>角色</th>
                                <th data-hide="all">账号</th>
                                <th data-hide="all">用户名</th>
                                <th data-hide="all">注册日期</th>
                                <th data-hide="all">上次登录日期</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user,iterStat : ${userInfoList}">
                                <td th:text="${user.username}"></td>
                                <td th:text="${user.email}"></td>
                                <td th:text="${user.sysRole.role}"></td>
                                <td th:text="${user.name}"></td>
                                <td th:text="${user.username}"></td>
                                <td th:text="${user.registerTime}"></td>
                                <td th:text="${user.lastLoginTime}"></td>
                                <td><a href="#"><i class="fa fa-close text-danger"></i> 强制下线</a></td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="5">
                                    <ul class="pagination pull-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <script src="js/plugins/footable/footable.all.min.js"></script>
    <script>
        $(document).ready(function() {
//            $('.footable').css('display','none');
            $('.spiner-example').css('display','none');
            $('.footable').footable();
            // setTimeout(function () { 
            //     $('.spiner-example').css('display','none');
            //     // $('.footable').css('display','block');
            // }, 5000);
            
        });
    </script>



    <!-- 自定义js -->
    <script src="js/content.js?v=1.0.0"></script>
</html>
