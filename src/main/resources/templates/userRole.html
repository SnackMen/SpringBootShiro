<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<table class="table table-striped">
    <tr>
        <th>#</th>
        <th>用户Id</th>
        <th>用户名</th>
        <th>姓名</th>
        <th>密码</th>
        <th>盐</th>
        <th>状态</th>
        <th>角色Id</th>
        <th>可用</th>
        <th>描述</th>
        <th>角色</th>
    </tr>
    <tr th:each="userRole,iterStat : ${userRoleList}">
        <td th:text="${iterStat.count}"></td>
        <td th:text="${userRole.userInfoList[0].id}"></td>
        <td th:text="${userRole.userInfoList[0].username}"></td>
        <td th:text="${userRole.userInfoList[0].name}"></td>
        <td th:text="${userRole.userInfoList[0].password}"></td>
        <td th:text="${userRole.userInfoList[0].salt}"></td>
        <td th:text="${userRole.userInfoList[0].state}"></td>
        <td th:text="${userRole.id}"></td>
        <td th:text="${userRole.available}"></td>
        <td th:text="${userRole.description}"></td>
        <td th:text="${userRole.role}"></td>
    </tr>
</table>
</body>
</html>
