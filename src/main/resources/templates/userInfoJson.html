<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>用户信息展示</title>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/js/messagejson.js"></script>
    <script src="http://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js" type="text/javascript"></script>
    <!--<script src="../static/js/message.js"></script>-->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="http://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css" />
    <!--<link rel="stylesheet" href="/css/font-awesome.min.css" />-->
    <link href="/css/userInfo.css" rel="stylesheet" />

</head>
<body>
<div class="container-fluid" style="height: 100%;">
    <div class="row">
        <div class="col-md-2 left-div" style="">
            <div>
                <p>
                    <b class="mouseover" id="userMessage">
                        用户信息
                    </b>
                </p>

                <p>
                    <b class="mouseover" id="permissionMessage">
                        权限信息
                    </b>
                </p>
                <p>
                    <b class="mouseover" id="roleMessage">
                        角色信息
                    </b>
                </p>
                <p>
                    <b class="mouseover" id="userRole">
                        用户角色信息
                    </b>
                </p>
                <p>
                    <b class="mouseover" id="rolePermission">
                        角色权限信息
                    </b>
                </p>
            </div>
        </div>
        <div class="col-md-10" style="padding: 0">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12" id="messageTable">
                        <div class="showUser">
                            <table class="userMessage">
                                <thead>
                                <tr>
                                    <!--<th>#</th>-->
                                    <th>Id</th>
                                    <th>用户名</th>
                                    <th>姓名</th>
                                    <th>密码</th>
                                    <th>盐</th>
                                    <th>状态</th>
                                </tr>
                                </thead>
                                <tbody></tbody>

                                <!--<tr th:each="user,iterStat : ${userList}">-->
                                <!--<td th:text="${iterStat.count}"></td>-->
                                <!--<td th:text="${user.id}"></td>-->
                                <!--<td th:text="${user.username}"></td>-->
                                <!--<td th:text="${user.name}"></td>-->
                                <!--<td th:text="${user.password}"></td>-->
                                <!--<td th:text="${user.salt}"></td>-->
                                <!--<td th:text="${user.state}"></td>-->
                                <!--</tr>-->
                            </table>
                        </div>
                        <div class="showPermission">
                            <table class="permissionMessage">
                                <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>父亲Id</th>
                                    <th>父亲Ids</th>
                                    <th>权限</th>
                                    <th>可用</th>
                                    <th>说明</th>
                                    <th>源</th>
                                    <th>url</th>
                                </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                        <div class="showRole">
                            <table class="roleMessage">
                                <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>可用</th>
                                    <th>描述</th>
                                    <th>角色</th>
                                </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                        <div class="showUserRole">
                            <table class="userRole">
                                <thead>
                                <tr>
                                    <th>用户Id</th>
                                    <th>用户名</th>
                                    <th>姓名</th>
                                    <th>密码</th>
                                    <th>盐</th>
                                    <th>状态</th>
                                    <th>角色Id</th>
                                    <th>可用</th>
                                    <th>描述</th>
                                    <th>角色</th>
                                </tr>
                                </thead>
                                <tbody></tbody>

                            </table>
                        </div>
                        <div class="showRolePermission">
                            <table class="rolePermission">
                                <thead>
                                <tr>
                                    <th>角色Id</th>
                                    <th>可用</th>
                                    <th>描述</th>
                                    <th>角色</th>
                                    <th>权限Id</th>
                                    <th>父亲Id</th>
                                    <th>父亲Ids</th>
                                    <th>权限</th>
                                    <th>可用</th>
                                    <th>说明</th>
                                    <th>源</th>
                                    <th>url</th>
                                </tr>
                                </thead>
                                <tbody></tbody>

                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>

</body>
</html>
