<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>用户注册</title>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap3-validation.js"></script>
    <script type="text/javascript" src="/js/registerLogin.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
</head>
<style>
    a:link{
        text-decoration:none;
    }
    a:visited{
        text-decoration:none;
    }
    a:hover{
        text-decoration:none;
    }
    a:active{
        text-decoration:none;
    }
    .tologin{
        float: right;
    }
</style>
<body>

<div class="container" id="regist">
    <div class="row">
        <div class="col-md-3 col-md-offset-4" style="margin-top: 100px">
            <form action="" method="post" role="form">
                <div class="form-group">
                    <label for="username" class="text-muted">账号</label>
                    <input type="text" id="username" name="username"  class="form-control" maxlength="20" check-type="required" required-message="账号不能为空"/>
                </div>
                <div class="form-group">
                    <label for="name">昵称</label>
                    <input type="text" id="name" name="name" class="form-control" check-type="required" maxlength="18" required-message="昵称不能为空" />
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" class="form-control" minlength="6" maxlength="30" check-type="required" required-message="密码不能为空" />
                </div>
                <div class="form-group">
                    <label for="passwordagain">确认密码</label>
                    <input type="password" id="passwordagain" name="passwordagain" minlength="6" maxlength="30" class="form-control" check-type="required" required-message="密码不匹配" />
                </div>
                <div class="form-group">
                    <label for="email">邮箱</label>
                    <input type="email" id="email" name="email" class="form-control" maxlength="50" check-type="required mail" required-message="账号不能为空"/>
                </div>
                <input type="button" value="注册" class="btn btn-success btn-block" />
            </form>
            <a href="/login" class="tologin">已经注册？登录</a>
        </div>
    </div>
</div>
</body>
</html>
